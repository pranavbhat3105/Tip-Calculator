<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
         
        <div id="calculator">
            
            <form>    
                    <label> 
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>
                          How was our service?<br>
                          <select id="serviceQuality">
                            <option disabled selected value="0">--Choose An Option--</option>        
                            <option value="0.3"> 30% -- Outstanding!</option>
                            <option value="0.2"> 30% -- Good</option>
                            <option value="0.15"> 30% -- It was Okay</option>
                            <option value="0.1"> 30% -- Bad</option>
                            <option value="0.05"> 30% --Terrible</option>
                          </select>
                    </label>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
            </form>
        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
